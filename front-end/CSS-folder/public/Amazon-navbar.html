<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://image.similarpng.com/very-thumbnail/2020/11/Amazon-icon-in-flat-design-on-transparent-background-PNG.png">
  <title>Amazon.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../src/styles/amazon-navbar.css">
  
  <script type="module" src="../src/scripts/amazon.js" defer ></script>
</head>
<body>
  <header class="header">
    <div class="container ">
      <div class="logo-container border-white">
        <div class="logo"> </div>
      </div>

      <div class="address-container border-white">
        <p class="delliver">Deliver to</p>
         <div class="icon-address">
          <i class="fa-sharp fa-solid fa-location-dot"></i>
          <p class="india">India</p>
         </div>
      </div>

      <div class="search-container">
        <select class="search-select" >
          <option >All</option>
        </select>
        <input type="text" class="search-input" placeholder="Search Amazon"/>
        <div class="search-icon">
         <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="language-container border-white">
        <div class="flag-logo">
          <img src="../public/images/usa_flag.jpg" >
        </div>
        <p class="language">EN</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>

      <div class="login-container border-white">
       <p>Hello,<span>sign in</span></p>
       <p class="account">Account & Lists
       <i class="fa-solid fa-caret-down"></i></p>
      </div>

      <div class="login-container border-white">
        <p>Returns</p>
        <p class="account">& Orders</p>
      </div>

      <div class="cart-container border-white">
       <i class="fa-solid fa-cart-shopping"></i>Cart
      </div>
    </div>
</header>

<!-- navigation -->

<nav class="nav">
  <div class="container">
    
  </div>
</nav>

  <!-- image-slider -->
<section>
  <div class="image-container">
    <div class="image-list">

      <div class="image-item">
        <img src="../public/images/img0.jpg" >
      </div>
      <div class="image-item">
        <img src="../public/images/img1.jpg" >
      </div>
      <div class="image-item">
        <img src="../public/images/img2.jpg" >
      </div>
      <div class="image-item">
        <img src="../public/images/img3.jpg" >
      </div>
      <div class="image-item">
        <img src="../public/images/img4.jpg" >
      </div>
      <div class="image-item">
        <img src="../public/images/img5.jpg" >
      </div>
      <div class="image-item">
        <img src="../public/images/img6.jpg" >
      </div>
    </div>
    
    <div class="image-btn-container">
      <button class="slide-btn" id="slide-btn-left"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="slide-btn" id="slide-btn-right"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  
  </div>
</section>

</body>
</html>
